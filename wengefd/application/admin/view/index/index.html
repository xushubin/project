<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>订单管理系统 - 后台登录</title>
  <link rel="stylesheet" href="__PUBLIC__/style.css">
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>订单管理系统 - 后台登录</h1>
      <form method="post" action="{:url('login')}">
        <p><input type="text" name="name" value="{$name}" placeholder="请输入姓名" required></p>
        <p><input type="password" name="pass" value="{$pass}" placeholder="请输入密码" required></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="reme" id="remember_me">
            记住密码
          </label>
        </p>
        <p class="submit"><input type="submit" value="登录"></p>
      </form>
    </div>


  </section>


</body>
</html>
