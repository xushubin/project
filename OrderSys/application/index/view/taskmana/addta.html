{include file="public/header" /}

<div id="page-wrapper" class="create-order">
    <div class="container-fluid">
        <!-- 页面头部 -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    任务管理 <small>
                    {eq name="is" value="1"}
                    编辑TA
                    {else /}
                    添加TA
                    {/eq}
                </small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-tasks"></i>  {eq name="is" value="1"}
                        编辑TA
                        {else /}
                        添加TA
                        {/eq}
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form action="{:url('edita')}" method="post" id="taskcreate-form">
                    <div class="form-group">
                        <label for="name">TA姓名</label>
                        <input type="text" class="form-control" id="name" name="name" {eq name="is" value="1"}value="{$msg.name}"{/eq} placeholder="请输入TA姓名">
                    </div>
                    {neq name="is" value="1"}
                    <div class="form-group">
                        <label for="pass">设置密码</label>
                        <input type="text" class="form-control" id="pass" name="pass" value="" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="class">类别</label>
                        <select name="class" id="class" class="form-control">
                            <option value="1">全职</option>
                            <option value="2">兼职</option>
                        </select>
                    </div>
                    {/neq}
                    <div class="form-group">
                        <label for="college">毕业院校</label>
                        <input type="text" class="form-control" id="college" name="college" {eq name="is" value="1"}value="{$msg.college}"{/eq} placeholder="请输入毕业院校">
                    </div>
                    <div class="form-group">
                        <label for="profess">专业</label>
                        <input type="text" class="form-control" id="profess" name="profess" {eq name="is" value="1"}value="{$msg.profess}"{/eq} placeholder="请输入专业">
                    </div>
                    <div class="form-group">
                        <label for="course">擅长科目</label>
                        <input type="text" class="form-control" id="course" name="course" {eq name="is" value="1"}value="{$msg.course}"{/eq} placeholder="请输入擅长科目">
                    </div>
                    <div class="form-group">
                        <label for="tel1">联系方式1</label>
                        <input type="text" class="form-control" id="tel1" name="tel1" {eq name="is" value="1"}value="{$msg.tel1}"{/eq} placeholder="请输入联系方式1">
                    </div>
                    <div class="form-group">
                        <label for="tel2">联系方式2</label>
                        <input type="text" class="form-control" id="tel2" name="tel2" {eq name="is" value="1"}value="{$msg.tel2}"{/eq} placeholder="请输入联系方式2">
                    </div>
                    <div class="form-group phe" style="display: none">
                        <label for="tel2">PH类单位价格</label>
                        <input type="text" class="form-control" name="phper" placeholder="请输入PH类单位价格">
                    </div>
                    <div class="form-group phe" style="display: none">
                        <label for="tel2">E类单位价格</label>
                        <input type="text" class="form-control" name="eper" placeholder="请输入E类单位价格">
                    </div>
                    {eq name="is" value="1"}
                    {eq name="msg.class" value="2"}
                    <div class="form-group">
                        <label for="tel2">PH类单位价格</label>
                        <input type="text" class="form-control" name="phper" value="{$msg.phper}" placeholder="请输入PH类单位价格">
                    </div>
                    <div class="form-group">
                        <label for="tel2">E类单位价格</label>
                        <input type="text" class="form-control" name="eper" value="{$msg.eper}" placeholder="请输入E类单位价格">
                    </div>
                    {/eq}
                    <input type="hidden" name="id" value="{$msg.id}">
                    {/eq}
                    <button type="submit" class="btn btn-default tabtn">确定</button>
                </form>
            <script>
                $("#class").change(function () {
                    val = $(this).val();
                    if(val == 2){
                        $(".phe").show();
                    }else{
                        $(".phe").hide();
                    }
                })
            </script>
            </div>
        </div>
    </div>
</div>
